<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />
    <script src="../scripts/index.js" type="module"></script>
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
    <title>Recipes app</title>
  </head>
  <body>
    <!-- header -->
    <nav class="nav-bar">
      <div class="logo-and-text-container">
        <div class="logo-image">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtpQE3qdw-DNeFmvxM42Vih11_bu2D7uqWeA&s"
          />
        </div>
        <h3>Where's My Food&nbsp;?</h3>
      </div>
      <div class="theme-container">
        <div class="theme-icon">
          <i class="lni lni-moon-half-right-5"></i>
        </div>
        <h3>Dark Mode</h3>
      </div>
    </nav>
    <!-- main body -->
    <main class="recipes-container">
      <!-- search container and sort by container -->
      <div class="search-and-sort-by-container">
        <input type="text" id="search-input" placeholder="Enter the Recipe" />
        <!-- sort by recipe -->
        <div class="sort-by-container">
          <select id="sort-by-recipe">
            <option hidden>Sort By Recipe</option>
            <option value=""></option>
            <option value=""></option>
          </select>
        </div>
      </div>
      <!-- recipe cards -->
      <div class="recipe-card-container"></div>
    </main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
